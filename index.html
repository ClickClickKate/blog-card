<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section class="main-con clearfix">
      <img
        class="main-img"
        src="./assets/images/illustration-article.svg"
        alt="main image"
      />
      <a href="learning.html" class="btn">Learning</a>
      <h3>Published 21 Dec 2023</h3>
      <h1>HTML & CSS Foundations</h1>
      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="artist-con">
        <img
          class="avatar-img"
          src="./assets/images/image-avatar.webp"
          alt="Picture of artist"
        />
        <span><h2 class="artist-name">Greg Hooper</h2></span>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ClickClickKate</a>.
    </div>
  </body>
</html>
